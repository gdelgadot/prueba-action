name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
env:
  CSP_API_URL: https://console.cloud.vmware.com
  CSP_API_TOKEN: ${{ secrets.CSP_API_TOKEN }}
  VIB_PUBLIC_URL: https://cp.bromelia.vmware.com

jobs:
  test-action: # make sure build/ci work properly
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - uses: vmware-labs/vmware-image-builder-action@main
        with:
          path: '/'
          config: '.vib'
          pipeline: 'vib-pipeline.json'
          retry-count: 5
          backoff-intervals: '[100, 500, 1000, 2000, 5000]'
          max-pipeline-duration: '24000'

  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Write to workflow job summary
        run: |
          SUMMARY=$'# Testing Job Summary\n## Second Level Heading\nHello GitHub'
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
